events {
    worker_connections 1024;
}

http {

    server {
        listen 80;

        location / {
            default_type  application/json;
            return  200 '{ message: "hello" }';
        }

        location /hello {
            default_type  application/json;
            return  200 '{ message: "hello world" }';
        }

        location /time {
            default_type application/json;
            return 200 '{"status":"success","time":"$time_local", "msec":"$msec"}';
        }

        location /error {
            default_type  text/html;
            return  500;
        }

        location /error401 {
            default_type  text/html;
            return  401;
        }
        location /error403 {
            default_type  text/html;
            return  403;
        }

    }
}