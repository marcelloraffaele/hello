<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.92);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(255, 183, 3, 0.2);
            padding: 48px 36px;
            text-align: center;
            max-width: 400px;
        }
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #ffb347, #ffcc33, #f7971e, #ffd200);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.25rem;
            color: #7a5c00;
            margin-bottom: 0;
        }
        .emoji {
            font-size: 2.5rem;
            margin-bottom: 16px;
            display: block;
            animation: spin 1.5s linear infinite;
            transform-origin: 50% 50%;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="emoji">üõ†Ô∏è</span>
        <h1>Maintenance</h1>
        <p>We're performing scheduled maintenance.<br>Please check back later!</p>
    </div>
</body>
</html>
