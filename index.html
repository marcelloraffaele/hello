<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%); /* Blue gradient */
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(230,245,255,0.92); /* Lighter blue-tinted background */
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(33, 147, 176, 0.18);
            padding: 48px 36px;
            text-align: center;
            max-width: 400px;
        }
        h1 {
            font-size: 3rem;
            background: linear-gradient(90deg, #2196f3, #00c6fb, #005bea, #23d160);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.25rem;
            color: #1565c0; /* Deep blue text */
            margin-bottom: 0;
        }
        .emoji {
            font-size: 2.5rem;
            margin-bottom: 16px;
            display: block;
            animation: wave 1.5s infinite;
            transform-origin: 70% 70%;
        }
        @keyframes wave {
            0% { transform: rotate(0deg);}
            10% { transform: rotate(14deg);}
            20% { transform: rotate(-8deg);}
            30% { transform: rotate(14deg);}
            40% { transform: rotate(-4deg);}
            50% { transform: rotate(10deg);}
            60% { transform: rotate(0deg);}
            100% { transform: rotate(0deg);}
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="emoji">ðŸ‘‹</span>
        <h1>Hello!</h1>
        <p>This is the BLUE Version!!!</p>
    </div>
</body>
</html>
